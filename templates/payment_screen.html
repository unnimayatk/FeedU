<style>
    .content{
        width:60%;
        margin: auto;
        border: .5px solid gray;
        border-radius: 20px;
        margin-top: 50px;
        padding: 20px;
    }
</style>
<!-- Page Header Start -->
<div class="page-header mb-0" style="height: 100px !important;overflow: hidden;">
    <div class="container" style="height: 100px !important;">
        <div class="row">
            <div class="col-12">
                <h2>ORDER SUMMERY</h2>
            </div>
            <div class="col-12">
                <a href="{%url 'Index' %}">Home</a>

                

            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->
<div class="conteiner">
    <div class="content text-center">
        <h2>Order Payment</h2>
    <p>Total Amount: â‚¹{{ delivery.order.total_amount }}</p>

    <form id="razorpay-form" action="{{ callback_url }}" method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ razorpay_key_id }}"
                data-amount="{{ amount }}"
                data-currency="INR"
                data-order_id="{{ razorpay_order_id }}"
                data-buttontext="Pay with Razorpay"
                data-name="Your Company Name"
                data-description="Order Payment"
                data-prefill.name="{{ delivery.name }}"
                data-prefill.email="gopinath.pramod@gmail.com"
                data-theme.color="#F37254"></script>
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
        
    </form>

    </div>
</div>
